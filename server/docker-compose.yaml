version: '2.1'
services:
  redis:
    image: redis
    command: redis-server --appendonly yes
    volumes:
     - ./live/redis-data/:/data
    healthcheck:
      test: "redis-cli ping"
  app:
    build: .
    depends_on:
          redis:
            condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis